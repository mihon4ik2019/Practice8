<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>Умный список задач</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Список задач</h1>
    <div class="controls">
      <input id="taskInput" placeholder="Новая задача..." />
      <button onclick="addTask()">Добавить</button>
      <button id="notifBtn" onclick="enableNotifications()">Включить уведомления</button>
    </div>
    <div class="filters">
      <button onclick="filterTasks('all')">Все</button>
      <button onclick="filterTasks('active')">Активные</button>
      <button onclick="filterTasks('completed')">Выполненные</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
